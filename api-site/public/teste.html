<script>
    var pontuacao = 0;
    var nivel = [];

    function pontos(respostaBotao, respostaCerta, nivelAtual, tirar, exibir) {

        if (respostaBotao == respostaCerta) {
            pontuacao = pontuacao + 10;
            resposta.innerHTML = `
                    oba!!! vocÊ acertou!!
                    resposta correta: ${respostaCerta} <br>
                    pontos: ${pontuacao}
                `;
            console.log("ta indo")
        } else {
            resposta.innerHTML = `
                    que pena, vocÊ errou <br>
                    resposta correta: ${respostaCerta}; <br> 
                        pontos: ${pontuacao}

                `;
            console.log("ta indo")
        }

        // botoes.disabled = true; -- depois você tenta arrumar isso que eu não tô conseguindo, para ele não poder mudar de resposta

        nextNivel = nivelAtual
        paraIr = exibir;
        paraTirar = tirar;


        nivel.push(nivelAtual);
        btn_next.innerHTML = `
            <button onclick="proximo('${nextNivel}', '${paraTirar}', '${paraIr}')">Proximo</button>
            `
    }


    function proximo(nivelAtual, atual, proximo) {
        verificar = nivel.length;

        if (nivelAtual == verificar) {
            document.getElementById(atual).style.display = "none";
            document.getElementById(proximo).style.display = "block";

        } else {
            alert("você não respondeu o anterior")
        }
    }
</script>
